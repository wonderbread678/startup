        <link rel="stylesheet" href="Main.css" />
    </head>
    <body>
        <header>             
            <nav>
                <a class="navbar-brand" href="#"><h1>Koob<sup>&reg;</sup>: Profile Edit</h1></a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color:white;" href="index.html">Home</a>

                    </li>

            </nav>
        </header>
    </body>
    <main>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <span>Choose a profile picture to upload: </span>
            <input type="file" id="fileUpload" name="myFile">
        </form>
        <ul>
            <li>
                <label for="favoriteType">Favorite type of media: </label>
                <select id="type" name="typeSelect">
                    <option selected> -- </option>
                    <option>Book</option>
                    <option>Comic/Manga</option>
                    <option>Poem</option>
                    <option>E-book</option>
                    <option>Blog/Online article</option>
                    <option>Academic paper/Journal</option>
                    <option>Other</option>
                </select>
            </li>
            <li>
                <label for="favoriteMedia">Favorite piece of media</label>
                <input id="favoriteMedia" name="favoriteMedia" />
            </li>
            <li>
                <label for="currentRead">Currently reading: </label>
                <input id="currentRead" name="currentRead" />
            </li>
            <li>
                <label for="accountType">Account Type: </label>
                <select id="accountType" name="accountType">
                    <option selected>Public</option>
                    <option>Private</option>
                </select>
            </li>
            <button type="submit" class="btn btn-primary" id="submit" style="background-color:#00674F; color:lightgray; margin:10px;">Save</button>
        </ul>
    </main>
    <footer style="color: lightgray;">
        <div class="container-fluid" id="footerDiv"></div>
            <span class="text-reset">Author: Ethan Nielsen</span>
            </span>
            <a id="gitFooter" class="text-reset" href="https://github.com/wonderbread678/startup">GitHub</a>
        </div>
    </footer>
