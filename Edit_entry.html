<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="Main.css" />
        <link rel="stylesheet" href="Entry_upload.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Koob HTML</title>
    </head>
        <body>
            <header>
                <nav>
                    <a class="navbar-brand" href="#"><h1>Koob<sup>&reg;</sup>: Entry edit</h1></a>
                    <menu class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="Entry_upload.html">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="List.html">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="Profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="About.html">About</a>
                        </li>
                    </menu>
                </nav>
            </header>
        </body>
    <main>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <span>Choose a photo to upload: </span>
                <input type="file" id="fileUpload" name="myFile">
            </form>
            <img src="https://m.media-amazon.com/images/I/91NxYvUNf6L._UF1000,1000_QL80_.jpg" class="listImage" alt="One Piece" style= "width: 200px; height: 300px" />
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="One Piece">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Eiichiro Oda">
                </li>
                <li>
                    <label for="type">Type</label>
                    <select id="type" name="typeSelect">
                        <option class="dropdown"> -- </option>
                        <option class="dropdown">Book</option>
                        <option selected class="dropdown">Comic/Manga</option>
                        <option class="dropdown">Poem</option>
                        <option class="dropdown">E-book</option>
                        <option class="dropdown">Blog/Online article</option>
                        <option class="dropdown">Academic paper/Journal</option>
                        <option class="dropdown">Other</option>
                    </select>
                </li>
                <li>
                    <label for="range">Rating: </label>
                    <input type="rating" name="rating" id="rating" min="1" max="10" value="10"/>
                </li>
                <li>
                    <label for="list">List</label>
                    <select id="list" name="listSelect">
                        <option> -- </option>
                        <option selected> Favorite Manga </option>
                        <option> Favorite Book </option>
                    </select>
                </li>
                <li>
                    <label for="listRank">List Rank: </label>
                    <input type="listRank" name="listRank" id="listRank" value="1" />
                </li>
                <li>
                    <label for="comment">Comment</label>
                    <input type="comment" name="comment" id="comment" placeholder="The best manga ever!" />
                </li>
            </ul>
            <button type="submit" class="btn btn-primary" id="submit" style="margin:10px;">Update Entry</button>
    </main>
    <footer style="color:lightgray">
      <span>Author: Ethan Nielsen</span>
      <a class="text-reset"href="https://github.com/wonderbread678/startup" id="gitFooter">GitHub</a>
    </footer>
</html>
