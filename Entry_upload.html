<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="Main.css" />
        <title>Koob HTML</title>
    </head>
    <main>
        <body>
            <header>
                <nav>
                    <a class="navbar-brand" href="#"><h1>Koob<sup>&reg;</sup></h1></a>
                    <menu class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="Entry_upload.html">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="List.html">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="Profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color:white;" href="About.html">About</a>
                        </li>
                    </menu>
                </nav>
            </header>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <span>Choose a photo to upload: </span>
                <input type="file" id="fileUpload" name="myFile">
            </form>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author">
                </li>
                <li>
                    <label for="type">Type</label>
                    <select id="type" name="typeSelect">
                        <option selected> -- </option>
                        <option>Book</option>
                        <option>Comic/Manga</option>
                        <option>Poem</option>
                        <option>E-book</option>
                        <option>Blog/Online article</option>
                        <option>Academic paper/Journal</option>
                        <option>Other</option>
                    </select>
                </li>
                <li>
                    <label for="range">Rating: </label>
                    <input type="rating" name="rating" id="rating" min="1" max="10" value="1"/>
                </li>
                <li>
                    <label for="list">List</label>
                    <select id="list" name="listSelect">
                        <option selected> -- </option>
                        <option> *Existing list* </option>
                    </select>
                    <hr />
                    <p>Create new list: </p>
                    <label for="newList">New List Name: </label>
                    <input type="newList" name="newList" id="newList" placeholder="List name" />
                    <button type="submit">Create</button>
                    <hr />
                </li>
                <li>
                    <label for="listRank">List Rank: </label>
                    <input type="listRank" name="listRank" id="listRank" value="1" />
                </li>
                <li>
                    <label for="comment">Comment</label>
                    <input type="comment" name="comment" id="comment" placeholder="Optional" />
                </li>
            </ul>
        </body>
    </main>
    <footer style="color:lightgray">
      <hr />
      <span>Author: Ethan Nielsen</span>
      <a href="https://github.com/wonderbread678/startup">GitHub</a>
    </footer>
</html>
