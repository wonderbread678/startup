<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Koob HTML</title>
    </head>
    <main>
        <body>
            <header>
                <h1>Koob&trade;</h1>
                <hr />
                <h2>Entry Upload</h2>
                <p>Upload any piece of media that your heart desires! Just input the title, a rating, and a picture.</p>
                <hr />
                <ul style="display: flex; gap: 20px">
                    <a href="index.html">Home</a>
                    <div class="vertical bar" style="border-left: 2px solid black"></div>
                    <a href="Entry_upload.html">Upload</a>
                    <div class="vertical bar" style="border-left: 2px solid black"></div>
                    <a href="List.html">List</a>
                    <div class="vertical bar" style="border-left: 2px solid black"></div>
                    <a href="Profile.html">Profile</a>
                </ul>
                <hr />
            </header>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <span>Choose a photo to upload: </span>
                <input type="file" id="fileUpload" name="myFile">
            </form>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author"
                </li>
                <li>
                    <label for="type">Type</label>
                    <select id="type" name="typeSelect">
                        <option selected> -- </option>
                        <option>Book</option>
                        <option>Comic/Manga</option>
                        <option>Poem</option>
                        <option>E-book</option>
                        <option>Magazine</option>
                        <option>Newspaper</option>
                        <option>Blog/Online article</option>
                        <option>Academic paper/Journal</option>
                        <option>Other</option>
                    </select>
                </li>
                <li>
                    <label for="range">Rating: </label>
                    <input type="rating" name="rating" id="rating" min="1" max="10" value="1"/>
                </li>
                <li>
                    <label for="list">List</label>
                    <select id="list" name="listSelect">
                        <option selected> -- </option>
                        <option> *Existing list* </option>
                    </select>
                    <hr />
                    <p>Create new list: </p>
                    <label for="newList">New List Name: </label>
                    <input type="newList" name="newList" id="newList" placeholder="List name" />
                    <button type="submit">Create</button>
                    <hr />
                </li>
                <li>
                    <label for="listRank">List Rank: </label>
                    <input type="listRank" name="listRank" id="listRank" value="1" />
                </li>
                <li>
                    <label for="comment">Comment</label>
                    <input type="comment" name="comment" id="comment" placeholder="Optional" />
                </li>
            </ul>
        </body>
    </main>
    <footer>
      <hr />
      <span>Author: Ethan Nielsen</span>
      <p>This is the best website ever yo</p>
      <br />
      <a href="https://github.com/wonderbread678/startup">GitHub</a>
    </footer>
</html>
